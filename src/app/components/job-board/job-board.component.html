<div class="bg-[#E6E9F2] w-full">
  <div class="wrapper">
    <div *ngIf="(jobs$ | async)?.length && (jobs$ | async); else load" class="list mb-4 h-full">
      <app-job-card
        *ngFor="let job of (jobs$ | async) | slice:startIndex:endIndex; let i = index"
        [job]="job"
        [index]="i"
      ></app-job-card>
    </div>

    <app-pagination
      (pageChange)="pageChanged($event)"
      [pageCount]="getPagesNumber((jobs$ | async) || [])"
    ></app-pagination>
  </div>
</div>


<ng-template #load>
  <app-spinner></app-spinner>
</ng-template>
