<div class="wrapper">
  <div class="flex" *ngIf="job">
    <div class="px-12">
      <div class="article_title"><h2>Job Details</h2><hr></div>
      <div class="content">
        <button class="button mb-4">Apply now</button>
        <div class="flex gap-8 items-start justify-between mb-2">
          <div class="font-bold text-xl">
            {{job.title}}
          </div>
          <div class="flex flex-col items-end justify-center ">
            <div class="font-bold text-xl whitespace-nowrap">{{job.salary}}</div>
            <div class="font-normal text-base whitespace-nowrap">Brutto, per year</div>
          </div>
        </div>
        <div class="font-normal text-[#878D9D] text-base whitespace-nowrap mb-2">Posted {{ job.createdAt | date: 'dd/MM/yyyy'}}</div>
        <div class="text-lg font-normal mb-8">{{job.description}}</div>
        <button class="button">Apply now</button>
      </div>


      <div class="article_title"><h2>Additional info</h2><hr></div>
      <div class="content flex flex-col gap-4">
        <app-property-rectangles
          [item]="{title: 'Employment type', properties: job.employment_type, color: 'blue'}"
        ></app-property-rectangles>
        <app-property-rectangles
          [item]="{title: 'Benefits', properties: job.benefits, color: 'yellow'}"
        ></app-property-rectangles>
      </div>

      <div class="article_title"><h2>Attached images</h2><hr></div>
      <div class="content flex gap-4">
        <img
          class="h-[7.2rem] rounded w-auto"
          *ngFor="let img of job.pictures"
          [src]="img"
          alt="job-img"
        >
      </div>
    </div>
    <div class="contacts">
      <div class="article_title hidden"><h2>Contacts</h2><hr></div>
      <div class="flex flex-col w-[20rem] w-full">
        <div class="flex flex-col gap-4 bg-[#2A3047] w-full px-8 pt-8 pb-4 text-base rounded-t">
          <div class="text-white text-bold">{{job.name}}</div>
          <div class="flex  gap-1 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path class="text-white" stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
            </svg>
            {{job.address}}
          </div>
          <div class="flex flex-col">
            <a class="text-white" href="tel:{{job.phone}}">{{job.phone}}</a>
            <a class="text-white" href="mailto:{{job.email}}">{{job.email}}</a>
          </div>
        </div>
        <google-map
          [center]="{lat: job.location.lat, lng: job.location.long}"
          height="220"
          width="full"
        >
          <map-marker [position]="{lat: job.location.lat, lng: job.location.long}"></map-marker>
        </google-map>
      </div>
    </div>
  </div>

  <button
    routerLink=""
    class="bg-gray-400 rounded flex items-center gap-2 p-4 uppercase text-xs hover:bg-gray-300 transition-all focus:bg-gray-500"
  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>
    <span>RETURN TO JOB BOARD</span>
  </button>
</div>
